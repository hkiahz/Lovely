<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff3366;
        }
        header {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            color: #ff3366;
            font-size: 5em;
            margin: 20px 0;
        }
        .button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #cc2952;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
        <div class="heart">❤️</div>
        <p>Celebrate love and affection with your special someone.</p>
    </header>
</body>
</html>
